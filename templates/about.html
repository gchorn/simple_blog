{% extends "base.html" %}
{% load i18n %}
{% load comments %}
{% block content %}
<div id="wrapper">
	{% if about.title %}
	<div class="content">
		<img class="smallimage" src="{{MEDIA_URL}}{{about.images.all.0.image}}"/>
		<h2>{{ about.title }}</h2>
		{% autoescape off %}
		{{ about.text }}
		{% endautoescape %}
	</div>
	{% else %}
	<p>{{ message }}</p>
	{% endif %}
</div>
{% endblock %}
